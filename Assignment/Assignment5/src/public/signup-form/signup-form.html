<fieldset>
    <legend style="color:black; background-color:#f6b319;">SignUp</legend>
    <form name='regForm' novalidate>
        <label for="firstname">FirstName:</label><br>
        <input type="text" name="firstname" placeholder="Pick a firstname" ng-model="signUpCtrl.user.firstname" minlength="5" required >
        <span 
         ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
         firstname must be at least 5 characters long
        </span>
        <br>

        <label for="lastname">LastName:</label><br>
        <input type="text" name="lastname" placeholder="Pick a lastname" ng-model="signUpCtrl.user.lastname" minlength="5" required> 
        <span
         ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
         lastname must be at least 5 characters long
        </span>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
        <span
         ng-if="regForm.email.$invalid && regForm.email.$touched">
         Must be a valid email address: handle@domain format
        </span>
        <br>

        <label for="phone">Phone:</label><br>
        <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
        <br>

        <label for="short_name">ShortName of favorite dish:</label><br>
        <input type="text" name="short_name" ng-model="signUpCtrl.user.short_name" required>
        <span ng-if="signUpCtrl.show">No such menu number exists</span>
        <br>

        <button class="sign"
         ng-disabled="regForm.$invalid"
         ng-click="signUpCtrl.submit()">
         Submit
        </button>
        <br>

        <h2 ng-if="signUpCtrl.complete" style="color:darkorchid;">Your information has been saved</h2>

    </form>
</fieldset>
